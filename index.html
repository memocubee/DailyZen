<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日金句</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #fdfcfb 0%, #f5f0eb 100%);
      font-family: "Noto Serif TC", serif;
      cursor: pointer;
      overflow: hidden;
    }

    .card {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      position: relative;
    }

    .quote {
      font-size: clamp(18px, 4.5vw, 32px);
      line-height: 1.6;
      color: #3a3228;
      letter-spacing: 0.1em;
      text-align: center;
      max-width: 90%;
      max-height: 70vh;
      overflow: hidden;
      transition: opacity 0.4s ease;
    }

    .from {
      font-size: clamp(12px, 2vw, 16px);
      color: #b09a80;
      text-align: right;
      letter-spacing: 0.15em;
      margin-top: 16px;
      opacity: 0.8;
    }

    .deco {
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: clamp(32px, 6vw, 56px);
      color: rgba(232, 221, 208, 0.6);
      font-family: Georgia, serif;
      pointer-events: none;
    }

    .deco.right {
      left: auto;
      right: 24px;
      transform: scaleX(-1);
    }

    @keyframes fadeSlide {
      0%   { opacity: 0; transform: translateY(20px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .fade { animation: fadeSlide 0.6s ease-out; }

    .hint {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      color: #b09a80;
      opacity: 0.6;
    }
  </style>
</head>
<body onclick="loadQuote()">
  <div class="card">
    <div class="deco">❝</div>
    <div class="deco right">❞</div>
    
    <p class="quote" id="quote">點擊換一句</p>
    <p class="from" id="from"></p>
    
    <div class="hint">點擊換一句，每天自動更新</div>
  </div>

  <script>
    const converter = OpenCC.Converter({ from: 'cn', to: 'twp' })

    function getTodayKey() {
      const d = new Date()
      return `quote_${d.getFullYear()}_${d.getMonth()+1}_${d.getDate()}`
    }

    async function loadQuote() {
      const quoteEl = document.getElementById('quote')
      const fromEl  = document.getElementById('from')
      const todayKey = getTodayKey()
      const cached   = localStorage.getItem(todayKey)

      // 移除動畫
      quoteEl.classList.remove('fade')
      fromEl.classList.remove('fade')

      if (cached) {
        const { quote, from } = JSON.parse(cached)
        quoteEl.innerText = quote
        fromEl.innerText  = from
        setTimeout(() => {
          quoteEl.classList.add('fade')
          fromEl.classList.add('fade')
        }, 50)
        return
      }

      try {
        const res  = await fetch('https://v1.hitokoto.cn/?c=k&c=i&c=h&c=b&encode=json')
        const data = await res.json()

        const quoteText = await converter(data.hitokoto)
        const fromText  = data.from ? '—— ' + await converter(data.from) : ''

        localStorage.setItem(todayKey, JSON.stringify({
          quote: quoteText,
          from:  fromText
        }))

        setTimeout(() => {
          quoteEl.classList.add('fade')
          fromEl.classList.add('fade')
          quoteEl.innerText = quoteText
          fromEl.innerText  = fromText
        }, 50)

      } catch {
        quoteEl.innerText = '每一個努力的當下，都是未來的自己在感謝你。'
        fromEl.innerText  = ''
      }
    }

    // 載入時自動觸發一次
    loadQuote()
  </script>
</body>
</html>
