<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日金句</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdfcfb 0%, #f5f0eb 100%);
      font-family: "Noto Serif TC", serif;
    }

    .card {
      position: relative;
      background: #ffffff;
      border-radius: 16px;
      padding: 36px 40px 28px;
      max-width: 580px;
      width: 90%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07), 0 1px 4px rgba(0,0,0,0.04);
      border-top: 3px solid #c9a96e;
    }

    .deco {
      font-size: 64px;
      line-height: 1;
      color: #e8ddd0;
      position: absolute;
      top: 12px;
      left: 28px;
      font-family: Georgia, serif;
      user-select: none;
    }

    .quote {
      font-size: 16.5px;
      line-height: 2;
      color: #3a3228;
      letter-spacing: 0.08em;
      margin-top: 16px;
      position: relative;
      z-index: 1;
    }

    .divider {
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, #c9a96e, #e8c99a);
      border-radius: 2px;
      margin: 20px 0 12px auto;
    }

    .from {
      font-size: 12.5px;
      color: #b09a80;
      text-align: right;
      letter-spacing: 0.1em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fade { animation: fadeIn 0.5s ease; }
  </style>
</head>
<body>
  <div class="card">
    <div class="deco">"</div>
    <p class="quote" id="quote">載入中⋯</p>
    <div class="divider"></div>
    <p class="from" id="from"></p>
  </div>

  <script>
    const converter = OpenCC.Converter({ from: 'cn', to: 'twp' })

    function getTodayKey() {
      const d = new Date()
      return `quote_${d.getFullYear()}_${d.getMonth()+1}_${d.getDate()}`
    }

    async function loadQuote() {
      const quoteEl  = document.getElementById('quote')
      const fromEl   = document.getElementById('from')
      const todayKey = getTodayKey()
      const cached   = localStorage.getItem(todayKey)

      if (cached) {
        const { quote, from } = JSON.parse(cached)
        quoteEl.innerText = quote
        fromEl.innerText  = from
        quoteEl.classList.add('fade')
        fromEl.classList.add('fade')
        return
      }

      try {
        const res  = await fetch('https://v1.hitokoto.cn/?c=k&c=i&c=h&c=b&encode=json')
        const data = await res.json()

        const quoteText = await converter(data.hitokoto)
        const fromText  = data.from ? '—— ' + await converter(data.from) : ''

        localStorage.setItem(todayKey, JSON.stringify({
          quote: quoteText,
          from:  fromText
        }))

        quoteEl.classList.add('fade')
        fromEl.classList.add('fade')
        quoteEl.innerText = quoteText
        fromEl.innerText  = fromText

      } catch {
        quoteEl.innerText = '每一個努力的當下，都是未來的自己在感謝你。'
        fromEl.innerText  = ''
      }
    }

    loadQuote()
  </script>
</body>
</html>
